    <script>
        // even or odd

        function isEvenOrOdd(num) {
            if (num % 2 == 0) return "even";
            return "odd";
        }

        //slice of pie 

        function equalSlices(total, people, each) {
            if (each * people <= total) return true;
            return false;
        }

        //return first and last elements

        function firstLast(arr) {
            let a = arr.shift();
            let b = arr.pop();
            let c = [a, b];
            return c;
        }

        
    </script>
