<body>
    <script>
        function truncateString(str, num) {
            if (num>=str.length) return str;
            if (num<=3) return str.slice(0,num)+"...";
            return str.slice(0,  num-3)+"...";
        }

        truncateString("Its just the same old sights and the same old sounds ", 11);
    </script>
</body>
