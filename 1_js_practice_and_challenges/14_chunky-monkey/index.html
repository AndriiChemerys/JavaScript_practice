<body>
    <script>
        function chunk(arr, size) {
            let groups=[];
            while (arr.length>0) {
                groups.push(arr.splice(0, size));
                // arr = arr.slice(size);
            }
            return groups;
        }
        chunk(["a", "b", "c", "d"], 2);
    </script>
